<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Bilhetes</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="text-center">
        <div class="row">
            <p>Os seus bilhetes</p>
        </div>
        <div class="row">
            <table mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table">
                <!-- Event Name -->
                <ng-container matColumnDef="evento">
                    <th mat-header-cell *matHeaderCellDef class="center-text">Event</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket?.event?.name }}</td>
                </ng-container>

                <!-- Data de Inicio e Fim -->
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef class="center-text">Data</th>
                    <td mat-cell *matCellDef="let ticket" class="center-text">{{ ticket?.event?.date | date :
                        "dd/MM/yyyy" }}</td>
                </ng-container>

                <!-- Monument Name -->
                <ng-container matColumnDef="monument">
                    <th mat-header-cell *matHeaderCellDef class="center-text">Monument</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket?.event?.monument?.name }}</td>
                </ng-container>

                <!-- Ticket Price -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="center-text">Price</th>
                    <td mat-cell *matCellDef="let ticket" class="center-text">{{ ticket?.price }}$</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="center-text"></tr>
                <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
